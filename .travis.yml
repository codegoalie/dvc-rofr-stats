language: node_js
node_js:
  - "node"
cache:
  directories:
  - node_modules/
  - functions/node_modules/

install:
  - npm ci
  - cd ./functions && npm ci && cd ..

script:
  - if [ "$TRAVIS_BRANCH" = "master" ]; then npm run build; fi
  - if [ "$TRAVIS_BRANCH" != "master" ]; then npm run build-staging; fi

deploy:
  - provider: firebase
    token: $FIREBASE_DEPLOY_KEY
    project: "prod"
    skip_cleanup: true
    on:
      branch: master
  - provider: firebase
    token: $FIREBASE_DEPLOY_KEY
    project: "staging"
    skip_cleanup: true
    on:
      branch: develop
